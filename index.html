        <link href="/css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/button.css">

                  height: 50px;}</style>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <img class="siz" src="/img/cute-pig-paws-up-over-wall-pig-face-cartoon-icon.jpg" alt="">
                <a class="fw-bold navbar-brand" href="#!">A & L hog meat dealer and retailer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/html/about.html">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/html/products.html">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="disabled dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="disabled dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    
                    <div>
                        <img class = "siz" src="/img/login.jpg" alt="">
                    </div>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#cartModal" type="submit" onclick="displayItems()">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-success text-white ms-1 rounded-pill" id="counterId">0</span>
                        </button>

                        <!--Cart Modal-->
                        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <div class="modal-header bg-primary">
                                  <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table align-middle">
                                        <thead>
                                          <tr class="table-primary">
                                            <th scope="col">Item ID</th>
                                            <th scope="col">Item Name</th>
                                            <th scope="col">Item Image</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Total</th>
                                          </tr>
                                        </thead>
                                        <tbody id="checkOutTable">
                                        </tbody>
                                      </table>
                                      <div class="d-flex justify-content-end">
                                        <div class="col-3 align-self-end text-center" id="subTotal"></div>
                                      </div>
                                      <div class="container">
                                        <div class="row">
                                            
                                        </div>
                                      </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-success"><i class="bi-cart-fill me-1"></i> Check Out</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </nav>

                <style>.mapouter{position:relative;text-align:right;height:900px;width:902px;}</style>
                <a href="https://www.embedgooglemap.net"></a>

            </div>
        </div>
